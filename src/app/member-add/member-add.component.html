<!-- ✅ Toast Notification -->
<div *ngIf="toastMessage" class="toast-container position-fixed bottom-0 end-0 p-3" style="z-index: 1055;">
  <div class="toast show align-items-center text-white bg-success border-0" role="alert">
    <div class="d-flex">
      <div class="toast-body">
        {{ toastMessage }}
      </div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" (click)="toastMessage = ''"></button>
    </div>
  </div>
</div>

<div class="container" style="margin-top: 100px;">
  <div class="text-center mb-4">
    <h2 class="text-success">➕ Add New Member</h2>
    <p class="text-muted">Fill in the details below to register a new member</p>
  </div>

  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow p-4">
        <form (ngSubmit)="addMember()" #memberForm="ngForm">

          <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" id="name" class="form-control" [(ngModel)]="member.name" name="name" required />
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" class="form-control" [(ngModel)]="member.email" name="email" required />
          </div>

          <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="text" id="phone" class="form-control" [(ngModel)]="member.phone" name="phone" required />
          </div>

          <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <textarea id="address" class="form-control" [(ngModel)]="member.address" name="address" rows="2" required></textarea>
          </div>

          <div class="mb-3">
            <label for="membershipStatus" class="form-label">Membership Status</label>
            <select id="membershipStatus" class="form-select" [(ngModel)]="member.membershipStatus" name="membershipStatus" required>
              <option value="" disabled selected>Select status</option>
              <option value="Active">Active</option>
              <option value="Inactive">Inactive</option>
              <option value="Suspended">Suspended</option>
            </select>
          </div>

          <div class="d-grid">
            <button class="btn btn-success" type="submit" [disabled]="!memberForm.form.valid">
              ✅ Register Member
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
