<app-navbar></app-navbar>

<div class="container " style="margin-top: 150px;" >
  <div class="card shadow-sm">
    <div class="card-header bg-primary text-white">
      <h3 class="mb-0">Add New Member</h3>
    </div>
    <div class="card-body">
      <form (ngSubmit)="addMember()" #addForm="ngForm" novalidate>
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            name="name"
[(ngModel)]="member.name"
            required
          />
        </div>
 
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            id="email"
            class="form-control"
            name="email"
[(ngModel)]="member.email"
            required
          />
        </div>
 
        <div class="mb-3">
          <label for="phone" class="form-label">Phone</label>
          <input
            type="text"
            id="phone"
            class="form-control"
            name="phone"
            [(ngModel)]="member.phone"
            required
          />
        </div>
 
        <div class="mb-3">
          <label for="address" class="form-label">Address</label>
          <input
            type="text"
            id="address"
            class="form-control"
            name="address"
            [(ngModel)]="member.address"
            required
          />
        </div>
 
        <div class="mb-3">
          <label for="membershipStatus" class="form-label">Membership Status</label>
          <input
            type="text"
            id="membershipStatus"
            class="form-control"
            name="membershipStatus"
            [(ngModel)]="member.membershipStatus"
            required
          />
        </div>
 
        <button
          type="submit"
          class="btn btn-success w-100"
          [disabled]="addForm.invalid"
        >
          Add Member
        </button>
      </form>
    </div>
  </div>
</div>
