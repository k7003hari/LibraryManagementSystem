<!-- ✅ Navbar UI -->

  <div class="container-fluid">
    <a class="navbar-brand fw-bold" routerLink="/home">
      <i class="fas fa-book me-2"></i>Library
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
      data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
      aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">

        <li class="nav-item" *ngIf="!isLoggedIn">
          <a class="nav-link" routerLink="/login">LOGIN</a>
        </li>

        <li class="nav-item" *ngIf="!isLoggedIn">
          <a class="nav-link" routerLink="/register">REGISTER</a>
        </li>

        <li class="nav-item" *ngIf="isLoggedIn">
          <a class="nav-link" routerLink="/allBook">BOOK</a>
        </li>

        <li class="nav-item" *ngIf="isLoggedIn">
          <a class="nav-link" routerLink="/memberUpDel">MEMBERS</a>
        </li>

        <li class="nav-item" *ngIf="isLoggedIn">
          <a class="nav-link" (click)="logout()">LOGOUT</a>
        </li>

      </ul>
    </div>
  </div>
</nav>

<!-- ✅ Toast Notification -->
<div *ngIf="toastMessage" class="toast-container position-fixed bottom-0 end-0 p-3" style="z-index: 1055;">
  <div class="toast show align-items-center text-white bg-success border-0" role="alert">
    <div class="d-flex">
      <div class="toast-body">
        {{ toastMessage }}
      </div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto"
        (click)="toastMessage = ''"></button>
    </div>
  </div>
</div>
