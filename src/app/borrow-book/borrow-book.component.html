<app-navbar></app-navbar>
 
<div class="container" style="margin-top: 120px;">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg p-4">
        <h3 class="text-center mb-4 text-primary">Borrow a Book</h3>
        <form (ngSubmit)="borrow()">
          <div class="form-group mb-3">
            <label for="memberId">Member ID</label>
            <input type="number" class="form-control" id="memberId" name="memberId" [(ngModel)]="memberId" required min="1" placeholder="Enter your Member ID">
          </div>
 
          <div class="form-group mb-3">
            <label for="bookId">Book ID</label>
            <input type="number" class="form-control" id="bookId" name="bookId" [(ngModel)]="bookId" required min="1" placeholder="Enter the Book ID">
          </div>
 
          <div class="form-group mb-4">
            <label for="returnDate">Expected Return Date</label>
            <input type="date" class="form-control" id="returnDate" name="returnDate" [(ngModel)]="returnDate" [min]="today" required>
          </div>
 
          <button type="submit" class="btn btn-success w-100">Borrow</button>
        </form>
 
        <div *ngIf="message" class="alert mt-4" [ngClass]="{'alert-success': success, 'alert-danger': !success}">
          {{ message }}
        </div>
      </div>
    </div>
  </div>
</div>
